<ion-content>
  <div fxLayout="column">

    <div class="img-div" fxLayoutAlign="center center" fxLayout="column">

      <ion-row style="position: absolute;top:0px;width:100%">
        <ion-col size="1">
          <button ion-button class="cl-back-button" (click)="goBackword()" style="color:white;margin:7px"></button>
        </ion-col>
        <ion-col size="9" fxLayoutAlign="start center">
          <ion-label style="color:white;" class="TitleText">Profile</ion-label>
        </ion-col>
        <ion-col size="2" fxLayoutAlign="center center">
          <ion-icon style="color: white;width:30px;height:30px;" name="exit-outline" (click)="presentAlert()">
          </ion-icon>
        </ion-col>
      </ion-row>

      <img *ngIf="profileImg == '' " src="../../../assets/agent.png" class="img-css" />
      <img *ngIf="profileImg != '' " src="{{profileImg}}" class="img-css" />
      <div fxLayout="row" fxLayoutAlign="center center">
        <label style="margin-top:10px; color: white;font-size: 20px;">{{name}}</label>
        <mat-icon (click)="updateProfile()" *ngIf="updateStatus == 0 " class="cl_edit_css">edit</mat-icon>

      </div>

      <div style=" position: absolute;bottom:-55px;width:100%" fxLayoutAlign="center center">
        <ion-card class="show-count-css" fxLayout="row" fxLayoutAlign="center center">
          <div fxFlex="50" class="first-subcount-div" fxLayout="column" fxLayoutAlign="center center">
            <label class="count-css">{{advertisementCount}}</label>
            <label class="type-text-css">Advertisement</label>
          </div>
          <div fxFlex="50" class="second-subcount-div" fxLayout="column" fxLayoutAlign="center center">
            <label class="count-css">{{bannersCount}}</label>
            <label class="type-text-css">Banner</label>
          </div>

        </ion-card>
      </div>

    </div>


    <div fxLayout="column" style="margin-top:50px;">
      <div style="width:100%;padding:5px;margin-top: 15px;" fxLayout="row" *ngIf="showMobile == 0 " (click)="callSupport(mobile)">
        <div fxFlex="20" fxLayoutAlign="center start">
          <ion-icon class="icon-css" name="call"></ion-icon>
        </div>
        <div fxFlex="80" fxLayoutAlign="start center">
          <ion-label class="cl_content_fontsize" >{{mobile}}</ion-label>
        </div>
        
      </div>
      <div style="width:80;padding:5px;margin-top: 1px;" fxLayout="row">
        <hr class="solid">
      </div>

      <div style="width:100%;padding:5px;" fxLayout="row" (click)="emailSupport(email)">
        <div fxFlex="20" fxLayoutAlign="center start">
          <ion-icon class="icon-css" name="mail"></ion-icon>
        </div>
        <div fxFlex="80" fxLayoutAlign="start center">
          <ion-label class="cl_content_fontsize" >{{email}}</ion-label>
        </div>
      </div>

      <div style="width:80;padding:5px;margin-top: 1px;" fxLayout="row">
        <hr class="solid">
      </div>

      <div *ngIf="gender != 'not updated'" style="width:100%;padding:5px;" fxLayout="row">
        <div fxFlex="20" fxLayoutAlign="center center">
          <ion-icon class="icon-css" name="person"></ion-icon>
        </div>
        <div fxFlex="80" fxLayoutAlign="start start">
          <ion-label class="cl_content_fontsize">{{gender}}</ion-label>
        </div>
      </div>

      <div style="width:80;padding:5px;margin-top: 1px;" fxLayout="row" *ngIf="gender != 'not updated'">
        <hr class="solid">
      </div>

      <div style="width:100%;padding:5px;" *ngIf="updateStatus == 0 " fxLayout="row"
        (click)="viewPaymentLogs()()">
        <div fxFlex="20" fxLayoutAlign="center start">
          <ion-icon class="icon-css" name="document"></ion-icon>
        </div>
        <div fxFlex="60" fxLayoutAlign="start center">
          <ion-label class="cl_content_fontsize">Payment History</ion-label>
        </div>
        <div fxFlex="20" fxLayoutAlign="center start">
          <ion-icon class="arrow-icon-css" name="chevron-forward-outline"></ion-icon>
        </div>
      </div>
    </div>

  </div>
  <div class="cl_bottom_fix" fxLayout="row" fxLayoutAlign="space-around center" style="margin-top:10px">

    <div fxLayout="column" fxLayoutAlign="center center" style="width:20%" (click)="home()">
      <ion-icon name="home" class="cl_bottom_nav_css" (click)="home()"></ion-icon>
      <label fxLayoutAlign="center center" class="cl_text_font">HOME</label>
    </div>


    <div fxLayout="column" fxLayoutAlign="center center" style="width:20%" (click)="openChatList()">
      <ion-icon class="cl_bottom_nav_css" name="document" (click)="openChatList()"></ion-icon>
      <label fxLayoutAlign="center center" class="cl_text_font">CHATS</label>
    </div>


    <div fxLayout="column" fxLayoutAlign="center center" style="width:20%" (click)="postAdvertisement()">
      <ion-icon class="cl_bottom_nav_css" name="add-circle">
      </ion-icon>
      <label fxLayoutAlign="center center" class="cl_text_font">SELL</label>
    </div>

    <div fxLayout="column" fxLayoutAlign="center center" style="width:20%" (click)="openFavourite()">
      <ion-icon class="cl_bottom_nav_css" name="heart" (click)="openFavourite()"></ion-icon>
      <label fxLayoutAlign="center center" class="cl_text_font">MY ADS</label>
    </div>


    <div fxLayout="column" fxLayoutAlign="center center" style="width:20%" (click)="openProfile()">
      <ion-icon class="cl_post_css" name="person" (click)="openProfile()"></ion-icon>
      <label fxLayoutAlign="center center" class="cl_selected-text_font">PROFILE</label>
    </div>

  </div>



</ion-content>
