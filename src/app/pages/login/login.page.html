<div class="MainLoginClass">
  <div fxLayout="column"  style="height:100%">
<div style="height:60%;width:100%;position: relative;" >
  <img src="./assets/loginbg.png" style="width:100%; height:100%;"/>
<label fxLayoutAlign="center center" class="app-title-css">HOLYHUB</label>
</div>

<div class="sociallogin-container" fxLayout="column" fxLayoutAlign="start center">
  <label fxLayoutAlign="center center" class="desc-text">Sign in with Social Networks</label>

<div  fxLayout="row" style="width:90%;margin-top:15px">


<div fxFlex="48" fxLayout="row"  (click)="fbLogin()" >
  <button mat-raised-button class="loginFbButton">
    <span style="font-size:22px">f</span> &nbsp;&nbsp;&nbsp;   FACEBOOK
  </button>
 
</div>

<div fxFlex="4"></div>


<div fxFlex="48" fxLayout="row"  (click)="loginWithGmail()">
  <!-- <div fxFlex="48" fxLayout="row"  (click)="login()"> -->

  <button mat-raised-button class="loginGmailButton">
    <span style="font-size:20px">G</span> &nbsp;&nbsp;&nbsp;   GOOGLE
  </button>
 
</div>


    

</div>
<div  fxLayout="row"  style="width:90%;margin-top:15px;margin-right:15p">


  <div fxFlex="48" fxLayout="row" fxLayoutAlign="end center" (click)="loginClick()" >
    <div  style="color: #FF6464;background: transparent; font-size: 20px;" >
      Login   
    </div>
   
  </div>
  
  <div  style="color: #FF6464;font-size:20px" >
    &nbsp;/&nbsp;  
  </div>
  
  
  <div fxFlex="49" style="marker-start: 2px;" fxLayout="row" fxLayoutAlign="start center" (click)="signupClick()">
    <!-- <div fxFlex="48" fxLayout="row"  (click)="login()"> -->
  
    <div  style="color: #FF6464;background:transparent; font-size: 20px;" >
    Register
    </div>
   
  </div>
  
  
      
  
  </div>
<label fxLayoutAlign="center center" class="desc-text-signin">By sign in you agree to the &nbsp;<span class="color-change">Terms </span>&nbsp; and the &nbsp;<span class="color-change"> Conditions </span></label>

</div>
  
  </div>

 
</div>
